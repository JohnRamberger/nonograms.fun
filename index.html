<body id="body">

    <div id="buttons">
        <div id="buttons1" class="buttons">
            <div>
                <input id="rows" type="number">
                <h2>x</h2>
                <input id="cols" type="number">
            </div>
        </div>
        <div id="buttons2" class="buttons">
            <select id="difficulty">
                <option id="easy" value="3" selected="selected">easy</option>
                <option id="medium" value="2.5">medium</option>
                <option id="hard" value="1.5">hard</option>
                <option id="extreme" value="-1.5">extreme</option>
            </select>
        </div>
        <div id="buttons3" class="buttons">
            <div id="update"><span onclick="newPuzzle()" >update</span></div>
            <div id="check"><span onclick="checkSol()">check</span></div>
            <div id="save"><span onclick="savePuzzle()">save</span></div>
        </div>
    </div>
    <div id="main_puzzle">
        <div id="trash"><span onclick="console.log('test');deletepuzzle()" class="fa fa-trash fa-3x"></span>
        </div>
        <div class="col-clues" id="col-clues"></div>
        <div class="row-clues" id="row-clues"></div>
        <div class="container" id="container"></div>
    </div>
